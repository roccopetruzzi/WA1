<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- My CSS files -->
    <link rel="stylesheet" type="text/css" href="custom.css">
    <title>ToDo Manager</title>
</head>

<body>
    <div class="container">
        <nav class="row navbar navbar-expand-lg navbar-dark bg-success">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand col-lg-4 col-auto" href="#">
                <svg class="bi bi-check-all" width="1.5em" height="1.5em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M12.354 3.646a.5.5 0 010 .708l-7 7a.5.5 0 01-.708 0l-3.5-3.5a.5.5 0 11.708-.708L5 10.293l6.646-6.647a.5.5 0 01.708 0z" clip-rule="evenodd" />
                    <path d="M6.25 8.043l-.896-.897a.5.5 0 10-.708.708l.897.896.707-.707zm1 2.414l.896.897a.5.5 0 00.708 0l7-7a.5.5 0 00-.708-.708L8.5 10.293l-.543-.543-.707.707z" />
                </svg> ToDo Manager
            </a>
            <div class="collapse navbar-collapse col-lg-7 col-auto" id="navbarSupportedContent">
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                </form>
                <!-- Options to show in the collapsed menu: -->
                <ul class="navbar-nav mr-auto d-lg-none">
                    <li class="nav-item active"><a class="nav-link" href="#">All</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Important</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Today</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Next 7 Days</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Private</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Shared with...</a></li>
                </ul>
            </div>
            <svg class="bi bi-people-circle col-lg-1 col-auto" width="2em" height="2em" viewBox="0 0 16 16" fill="#B1D4B4" xmlns="http://www.w3.org/2000/svg">
                <path d="M13.468 12.37C12.758 11.226 11.195 10 8 10s-4.757 1.225-5.468 2.37A6.987 6.987 0 008 15a6.987 6.987 0 005.468-2.63z" />
                <path fill-rule="evenodd" d="M8 9a3 3 0 100-6 3 3 0 000 6z" clip-rule="evenodd" />
                <path fill-rule="evenodd" d="M8 1a7 7 0 100 14A7 7 0 008 1zM0 8a8 8 0 1116 0A8 8 0 010 8z" clip-rule="evenodd" />
            </svg>
        </nav>
        <main>
            <div class="row">
                <div class="d-none d-lg-block col-lg-4 col-auto aside">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item list-group-item-light list-group-item-action active" id="aside-all">All</li>
                        <li class="list-group-item list-group-item-light list-group-item-action" id="aside-important">Important</li>
                        <li class="list-group-item list-group-item-light list-group-item-action" id="aside-today">Today</li>
                        <li class="list-group-item list-group-item-light list-group-item-action" id="aside-next7days">Next 7 Days</li>
                        <li class="list-group-item list-group-item-light list-group-item-action" id="aside-private">Private</li>
                        <li class="list-group-item list-group-item-light list-group-item-action" id="aside-shared">Shared with...</li>
                    </ul>
                    <br>
                    <br>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item list-group-item-light"><strong>Projects</strong></li>
                        <li class="list-group-item list-group-item-light list-group-item-action">Web Applications I</li>
                        <li class="list-group-item list-group-item-light list-group-item-action">Personal</li>
                    </ul>
                </div>
                <div class="col-lg-8 col-md col-auto content">
                    <div class="row header-section">
                        <div class="col">
                            <h1>All</h1>
                        </div>
                    </div>
                    <div class="row middle-section">
                        <ul class="list-group list-group-flush col-lg-12 col">
                            <li class="list-group-item list-group-item-light" id="taskTemplate" style="display: none;">
                                <div class="row">
                                    <div class="task custom-control custom-checkbox col-lg-6 col">
                                        <input class="custom-control-input" type="checkbox" value="" id="defaultCheck">
                                        <label class="custom-control-label" for="defaultCheck"></label>
                                        <span class="badge badge-primary"></span>
                                    </div>
                                    <div class="deadline col-lg-6 col">
                                        <p></p>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <footer class="row bottom-section">
                        <div class="col">
                            <button type="button" class="btn btn-success btn-add-task">+</button>
                        </div>
                    </footer>
                </div>
            </div>
        </main>
    </div>
    <!-- Custom JS -->
    <script src="tasks.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>

</html>
